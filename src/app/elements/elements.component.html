<pre *ngIf="responseJson">
    <pre>
    <h1 class="hdr">Your Elements</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let element of responseJson">
                <th scope="row">{{element.id}}</th>
                <td>{{element.name}}</td>
                <td><button class>-</button>{{element.quantity}}<button class>+</button></td>
            </tr>
        </tbody>
    </table>
</pre>
</pre>
